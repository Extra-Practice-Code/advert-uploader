<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add your ad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main" id="app">
    <h1>Defraud Dutch<br>Design Week</h1>

    <div class="instructions">
      <p>Find a product</p>
      <p>Take a photo</p>
      <p>Choose a price</p>
      <p>Sell it on our vending machine</p>
    </div>

    <form method="POST" enctype="multipart/form-data" action="">
      <div class="input">
        <input type="file" id="pictures" name="pictures" accept="image/*"/>
      </div>

      <div class="input">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="" placeholder="Title">
      </div>

      <div class="input-icon">
        <label for="price">Asking price</label>
        <input type="text" name="price" id="price" value="" placeholder="0.00">
        <i>&euro;</i>
      </div>
    </form>

    <div class="input">
      <div id="message" class="message"></div>
    </div>

    <a href="#" onclick="upload()" class="button">Publish advert</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</body>
</html>
